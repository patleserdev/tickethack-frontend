<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Hack - Home</title>
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/header.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/db3b8365b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        
    </div>
    <div id="content">
        <section id="title">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets : your journey starts on Tickethack.</h2>
        </section>
        <section class="container">
            <article id="search-trip" class="box">
                <form>
                    <input id="search-departure" class="text-entry" type="text" placeholder="Departure">
                    <input id="search-arrival" class="text-entry" type="text" placeholder="Arrival">
                    <input id="search-date" class="text-entry" type="date" value="2017-06-01">
                </form>
                <button id="search-btn" class="button">Search</button>
            </article>
            <article id="list-trip" class="box">
                <img src="./assets/images/train.png" alt="It's time to book your future trip."/>
                <hr class="separator">
                <p class="description">It's time to book your future trip.</p>
            </article>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
